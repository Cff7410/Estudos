<meta charset="UTF-8">

<script>

function pulaLinha() {
	document.write("<br><hr><br>");

}

function mostra(frase) {
	document.write("<big>" + frase + "</big>")
	pulaLinha()

}

var ano = 2022
mostra("Eu nasci em: " + (ano - 30))
mostra("Haru nasceu em: " + (ano - 6))
mostra("Panterinha nasceu em: " + (ano - 2))

</script>
